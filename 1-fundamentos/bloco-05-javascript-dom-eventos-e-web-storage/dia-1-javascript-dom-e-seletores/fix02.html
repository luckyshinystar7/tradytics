<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="p">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="p">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      //Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      document.getElementById('page-title').innerText = 'Interestelar';
      
      //Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
      document.getElementById('second-paragraph').style.backgroundColor = 'magenta';

      //Por fim, recupere o subtítulo e altere-o também.
      document.getElementById('subtitle').style.color = 'green';

      //Adicione uma classe igual para os dois parágrafos.

      //Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName e altere algum estilo do primeiro deles.
      document.getElementsByClassName('p')[0].style.backgroundColor = 'black';

      //Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName
      document.getElementsByTagName('h4')[0].style.color = 'cyan';

    </script>
  </body>
</html>
