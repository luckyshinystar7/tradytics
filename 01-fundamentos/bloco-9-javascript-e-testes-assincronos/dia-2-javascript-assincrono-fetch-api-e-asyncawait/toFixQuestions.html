1- O que é um código que é executado de modo assíncrono? Qual é a diferença disso para um código que é executado de modo síncrono?
R- De modo assíncrono, um bloco de código seguinte começa a ser executado antes de o anterior terminar, de modo síncrono o código posterior só será iniciado quando o primeiro estiver terminado.

2- Quando você tem que enfileirar várias callbacks , que problema surge?
R- Callback Hell, deixando o código terrível de se entender e fazer manutenção.

3- Por que as Promises são uma forma de resolver esse problema?
R- Pois ao invés de enfileirar várias callbacks para ordenar um código se torna possível fazê-lo utilizando as promises.

4- Quando você vai se comunicar com uma API , tal comunicação deve ser síncrona ou assíncrona? Lembre-se de que o serviço ao qual você está se conectando pode demorar muito ou pouco para dar retorno, pode estar fora do ar etc.
R- Assíncrona não bloqueante, enquanto aguardo a resposta da API o restante da página que não tem relação com essa resposta pode seguir carregando. Apesar de a comunicação ser assíncrona, o fluxo de dados desse bloco de código deve ser síncrono para que a resposta desejada não seja carregada antes da informação requisitada chegar e ser devidamente tratada.

5- Dada a resposta anterior, o que é fetch e para que ele serve? 
R- Fetch é recurso utilizado em JS que trata requisições http. Através do fetch é possível solicitar requisições a APIs, tratar erros, tratar dados recebidos e desenvolver os mesmos.
