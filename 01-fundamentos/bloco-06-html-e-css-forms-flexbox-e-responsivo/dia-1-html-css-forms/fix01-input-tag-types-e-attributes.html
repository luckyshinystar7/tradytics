<!DOCTYPE html>
<!-- 1 - Adicione os campos de entrada para email e senha.
2 - Adicione um checkbox com o texto Lembre-me .
3 - Adicione um botão com o texto Entrar .
4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5 - Adicione o atributo required para os campos de email e senha.
6 - Adicione o atributo autocomplete="off" para o campo de email.
7 - Adicione o atributo autofocus para o campo de email. -->
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<header>
  <h1>Faça Login para iniciar</h1>
</header>
<body>
  <form action="" method="GET">
    <label>Login </label><input name="user" placeholder="Digite seu email" required autocomplete="off" autofocus>
    <br>
    <br>
    <label>Senha </label><input name="password" placeholder="Digite sua senha" type="password" required>
    <button type="submit">Entrar</button>
    <br>
    <label for="remind">Lembre-me</label><input id="remind" type="checkbox">
  </form>
  
</body>
</html>
