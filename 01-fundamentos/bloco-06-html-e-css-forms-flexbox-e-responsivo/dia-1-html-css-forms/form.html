<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms 6.1</title>
</head>
<header>
  <h1>Currículo</h1>
</header>
<body>
  <main>
  <fieldset>
    <label for="name"><input id="name" name="name" type="text" placeholder="Nome" required maxlength="40" ></label><br><br>
    <label for="email"><input id="email" name="email" type="email" placeholder="Email" required maxlength="40" ></label><br><br>
    <label for="cpf"><input id="cpf" name="cpf" type="text" placeholder="cpf" required maxlength="11" ></label><br><br>
    <label for="endereco"><input id="endereco" name="endereco" type="text" placeholder="Endereço" required maxlength="200" ></label><br><br>
    <label for="cidade"><input id="cidade" name="cidade" type="text" placeholder="Cidade" required maxlength="28" ></label><br><br>   
    <label for="state" > Estado <select id="state" name="state" required></select></label><br><br>
    <input id="tipo" name="tipo-resid" type="radio" required >
    <label for="tipo">Casa</label>
    <input id="tipo2" name="tipo-resid" type="radio" required>
    <label for="tipo2">Apartamento</label> 
  </fieldset>
  <fieldset>
    <label for="resumo">Sobre seu último emprego</label><br>
    <textarea id="resumo" name="resumo" required rows="5" cols="40" maxlength="1000" placeholder="Máximo 1000 caractéres."></textarea><br>
    <label for="cargo">Cargo</label><br>
    <input id="cargo" name="cargo" type="text"><br>
    <label for="description">Descrição do cargo</label><br>
    <textarea id="description" name='description' required rows="5" cols="40" maxlength="500" placeholder="Máximo 500 caractéres."></textarea><br>
    <label for="date">Data de início</label><br>
    <input type="date" id="date" name="date" required>

    
  </fieldset>
</main>
  <script src="script.js"></script>
</body>
</html>
